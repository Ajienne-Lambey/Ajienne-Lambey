name: Update Medium Blog Posts

# When to run the workflow
on:
  workflow_dispatch:  # still allows manual runs
  schedule:
    - cron: '0 0 * * 0'  # runs weekly automatically

jobs:
  update-medium-posts:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository so we can modify README.md
      - uses: actions/checkout@v3

      # Update README with latest Medium posts
      - name: Update README from Medium RSS
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://medium.com/feed/@ajiennelambey"
          readme_path: "README.md"
          section_start: "<!-- BLOG-POST-LIST:START -->"
          section_end: "<!-- BLOG-POST-LIST:END -->"
